<!DOCTYPE html>
<html lang="en">

<head>
    <title>Film Critique Explorer</title>
    <meta name="description" content="A Feathers chat application" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://dove.feathersjs.com/feathers-chat.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- ***********************  Font Awesome Icon  *********************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://kit.fontawesome.com/c796e0bfcd.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <header>
            <h1>Film Critique Explorer</h1>
        </header>

        <div class="main-container">
            <div class="content-wrap">

                <h2>Search for Movie Reviews</h2>


                <form id="movieReviewForm" class="form-container">

                    <div class="form-field">
                        <label for="movieTitle">Movie Title:</label>
                        <input type="text" id="movieTitle" name="movieTitle">
                    </div>

                    <div class="form-field">
                        <label for="criticName">Critic Name:</label>
                        <input type="text" id="criticName" name="criticName">
                    </div>




                    <div class="form-field">


                        <input type="submit" value="Search" id="submitBtn">




                    </div>

                </form>

            </div>

            <!-- Field to display search results -->
            <div id="searchResults" class="search-results">
                <!-- Results will be displayed here -->
            </div>
        </div>
        <footer>
            <p>&copy; 2023 Film Critique Explorer. All rights reserved.</p>
        </footer>
    </main>
    <script src="movie-app.js"></script>
    <script src="client.js"></script>

</body>

</html>
